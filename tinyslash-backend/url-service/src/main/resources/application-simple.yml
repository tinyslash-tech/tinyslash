server:
  port: ${PORT:8080}

spring:
  application:
    name: tinyslash-url-service
  
  # Allow circular references as fallback
  main:
    allow-circular-references: true

  # MongoDB Configuration (fallback)
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:tinyslash-database}
      auto-index-creation: false

  cache:
    type: simple

# Application Configuration
app:
  frontend:
    url: ${FRONTEND_URL:https://tinyslash.com}
  shorturl:
    domain: ${SHORT_URL_DOMAIN:https://tinyslash.com}
  admin:
    enabled: false  # Disable admin functionality in simple mode

# Logging Configuration
logging:
  level:
    com.urlshortener: INFO
    org.springframework.security: WARN
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: never
