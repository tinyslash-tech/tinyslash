spring:
  config:
    activate:
      on-profile: dev
  
  data:
    mongodb:
      uri: ${DEV_MONGODB_URI}
      database: tinyslash_dev
      auto-index-creation: true

  # Dev specific CORS
  web:
    cors:
      allowed-origins:
        - "http://localhost:3000"
        - "http://localhost:3001"
        - "https://dev.tinyslash.com"
        - "https://api-dev.tinyslash.com"
        - "https://tinyslash-backend-dev.onrender.com"
        - "https://*.vercel.app"
      allow-credentials: true

app:
  frontend:
    url: ${DEV_FRONTEND_URL:http://localhost:3000}
  shorturl:
    domain: ${DEV_SHORT_URL_DOMAIN:http://localhost:8080}

logging:
  level:
    com.urlshortener: DEBUG
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG